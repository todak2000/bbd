<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reset Page</title>
    <link rel = "stylesheet" type = "text/css" href = "login.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <!-- Main Login Body -->
    <div class='login'>
      <h2>Reset Password</h2>
      <input name='username' placeholder='Username/Email' type='text'/>
      <input id='pw' name='password' placeholder='New Password' type='password'/>
      <input id='pw' name='password2' placeholder='Confirm New Password' type='password'/>
      
      <input type='submit' value='Reset'/>
      <a class='forgot' href='login.html'>Login</a>
    </div>
  </body>
</html>
